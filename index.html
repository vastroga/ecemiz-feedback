<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecemiz Sürücü Kursu - Değerlendirme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb; /* Kurumsal Mavi */
            --success: #16a34a; /* Google Yeşil */
            --danger: #dc2626;  /* Hata Kırmızı */
            --dark: #0f172a;
            --light: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 2rem;
            /* Glassmorphism Efekti */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: #fff; /* Logo arka planı */
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            object-fit: contain;
            border: 4px solid rgba(255,255,255,0.1);
        }
        
        /* Placeholder Logo Resmi - Kendi logonu buraya koy */
        .logo img { width: 80%; }

        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; font-weight: 800; letter-spacing: -0.5px; }
        p { color: #94a3b8; margin-bottom: 2rem; font-size: 0.95rem; line-height: 1.5; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, filter 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:active { transform: scale(0.98); }

        /* BUTON TİPLERİ */
        .btn-google {
            background-color: var(--success);
            color: white;
            box-shadow: 0 4px 15px rgba(22, 163, 74, 0.4);
        }

        .btn-feedback {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            margin-top: 2rem;
        }

        .hidden { display: none; }

        /* Şikayet Kutusu Stili */
        #feedback-section {
            text-align: left;
            animation: fadeIn 0.3s ease;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="container" id="main-menu">
        <div class="logo">
            <img src="./logo.png" alt="Ecemiz Sürücü Kursu">
        </div>

        <h1>Deneyiminiz Nasıldı?</h1>
        <p>Hizmet kalitemizi artırmak için görüşleriniz bizim için çok değerli.</p>

        <a href="https://search.google.com/local/writereview?placeid=ChIJ1YWfOAgWzBQRp3Y2VIhftMo" class="btn btn-google" target="_blank">
            <i class="fa-solid fa-star" style="margin-right: 10px;"></i>
            Harikaydı (5 Yıldız)
        </a>

        <button onclick="showFeedback()" class="btn btn-feedback">
            <i class="fa-solid fa-comment-dots" style="margin-right: 10px;"></i>
            Bir Sorun Yaşadım
        </button>

        <a href="https://instagram.com/eskisehir_ecemiz_surucu_kursu" class="btn btn-instagram" target="_blank">
            <i class="fa-brands fa-instagram" style="margin-right: 10px;"></i>
            Instagram'da Takip Et
        </a>
    </div>

    <div class="container hidden" id="feedback-section">
        <button onclick="goBack()" style="background:none; border:none; color:#94a3b8; cursor:pointer; margin-bottom:1rem;">
            <i class="fa-solid fa-arrow-left"></i> Geri Dön
        </button>
        
        <h1>Bize Yazın</h1>
        <p>Yaşadığınız sorunu direkt bize iletin, hemen çözelim.</p>

        <textarea id="issueText" placeholder="Mesajınız..."></textarea>

        <button onclick="sendToWhatsapp()" class="btn" style="background-color: #25D366; color: white;">
            <i class="fa-brands fa-whatsapp" style="margin-right: 10px;"></i>
            WhatsApp İle Gönder
        </button>
    </div>

    <script>
        // Basit Javascript Mantığı
        function showFeedback() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('feedback-section').classList.remove('hidden');
        }

        function goBack() {
            document.getElementById('feedback-section').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
        }

        function sendToWhatsapp() {
            var text = document.getElementById('issueText').value;
            // Telefon numarasını buraya yaz (Başında 90 olsun)
            var phone = "905072332585"; 
            
            var url = "https://wa.me/" + phone + "?text=" + encodeURIComponent("Şikayet/Öneri: " + text);
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
