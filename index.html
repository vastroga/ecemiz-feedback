<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecemiz Sürücü Kursu - Değerlendirme</title>
    <meta name="description" content="Ecemiz Sürücü Kursu deneyiminizi değerlendirin. Görüşleriniz bizim için önemli.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ecemiz-feedback.vercel.app/">
    <meta property="og:title" content="Ecemiz Sürücü Kursu - Değerlendirme">
    <meta property="og:description" content="Ecemiz Sürücü Kursu deneyiminizi değerlendirin.">
    <meta property="og:image" content="./assets/images/logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container" id="main-menu">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="Ecemiz Sürücü Kursu Logo">
        </div>

        <h1>Deneyiminiz Nasıldı?</h1>
        <p>Hizmet kalitemizi artırmak için görüşleriniz bizim için çok değerli.</p>

        <a href="https://search.google.com/local/writereview?placeid=ChIJ1YWfOAgWzBQRp3Y2VIhftMo" class="btn btn-google" target="_blank" rel="noopener noreferrer">
            <i class="fa-solid fa-star" style="margin-right: 10px;"></i>
            Harikaydı (5 Yıldız)
        </a>

        <button class="btn btn-feedback">
            <i class="fa-solid fa-comment-dots" style="margin-right: 10px;"></i>
            Bir Sorun Yaşadım
        </button>

        <a href="https://instagram.com/eskisehir_ecemiz_surucu_kursu" class="btn btn-instagram" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-instagram" style="margin-right: 10px;"></i>
            Instagram'da Takip Et
        </a>
    </div>

    <div class="container hidden" id="feedback-section">
        <button id="back-btn" style="background:none; border:none; color:#94a3b8; cursor:pointer; margin-bottom:1rem; display: flex; align-items: center; font-family: inherit;">
            <i class="fa-solid fa-arrow-left" style="margin-right: 5px;"></i> Geri Dön
        </button>
        
        <h1>Bize Yazın</h1>
        <p>Yaşadığınız sorunu direkt bize iletin, hemen çözelim.</p>

        <textarea id="issueText" placeholder="Mesajınız..."></textarea>

        <button id="send-whatsapp" class="btn" style="background-color: #25D366; color: white;">
            <i class="fa-brands fa-whatsapp" style="margin-right: 10px;"></i>
            WhatsApp İle Gönder
        </button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
